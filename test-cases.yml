- summary: |
    Добавление товаров в корзину и просмотр содержимого корзины
  requirement: |
    При добавлении товара в корзину товар должен отображается в корзине
  prerequisites: |
    Пользователь должен быть авторизован
  test-data: |
    Нет данных
  steps:
    - Нажимаем кнопку "В корзину"
    - Нажимаем кнопку "Корзина"
  expected-result: |
    Пользователь видит товар в корзине

- summary: |
    Просмотр товаров и подробной информации о товаре
  requirement: |
    При открытой главной страницей пользователь должен видеть список товара, и при нажатии на товар видеть информацию о товаре
  prerequisites:
    Открыта главная страница
  test-data: |
    Нет данных
  steps:
    - Открыть сайт https://hexlet-products-store.vercel.app/products/1
    - Нажимаем на любой товар
  expected-result: |
    Пользователь видит товары и информацию о них

- summary: |
    Возможность оформить заказ
  requirement: |
    Пользователь должен иметь возможность оформить заказ
  prerequisites:
    Открыта главная страница
  test-data: |
    Нет данных
  steps:
    - Открыть сайт https://hexlet-products-store.vercel.app/products/1
    - Нажимаем "В корзину" любой товар
    - Переходим в корзину
    - Нажимаем "Оформить заказ"
    - Проверяем в DevTools отправку запроса на сервер
  expected-result: |
    Заказ оформлен. На сервер отправился POST запрос, status code: 200 OK.

