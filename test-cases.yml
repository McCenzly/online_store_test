---
- summary: |
    Добавление товаров в корзину и просмотр содержимого корзины
  requirement: |
    При добавлении товара в корзину товар должен отображается в корзине
  prerequisites: |
    Пользователь должен быть авторизован
  steps:
    - Нажимаем кнопку "В корзину"
    - Нажимаем кнопку "Корзина"
  expected-result: |
    Пользователь видит товар в корзине

- summary: |
    Просмотр товаров и подробной информации о товаре
  requirement: |
    При открытой главной страницей пользователь должен видеть список товара, и при нажатии на товар видеть информацию о товаре
  prerequisites:
    Открыта главная страница
  steps:
    - Заходим на [сайт](https://hexlet-products-store.vercel.app/)
    - Авторизуемся
    - Нажимаем на любой товар
  expected-result: |
    Пользователь видит товары и информацию о них

 - summary: |
    Фильтр товары
  requirement: |
    Пользователь при выборе фильтра товара должен видеть товар который он фильтровал
  prerequisites:
    Открыта страница с товарами
  steps:
    - Ставим галочку в одном или нескольких чек-боксах
  expected-result: |
    Пользователь видит отфильтрованный товар

 - summary: |
    Фильтр по ключевому слову
  requirement: |
    Пользователь при вводе ключевого слова должен видеть соответствующий список товаров 
  prerequisites:
    Пользователь находится на странице товаров
  steps:
    - Вводим ключевое слово в поле ввода "Поиск"
  expected-result: |
    Пользователь видит список товаров согласно ключевого слова

- summary: |
    Фильтр по категории
  requirement: |
    Пользователь при выборе категории должен видеть соответствующий список товаров 
  prerequisites:
    Пользователь находится на странице товаров
  steps:
    - Нажимаем на кнопку "Категория"
    - Выбираем из списка нужную категорию
  expected-result: |
    Пользователь видит список товаров согласно выбранной категории

- summary: |
    Совместимость устройств
  requirement: |
    Доступность сайта на различных устройствах
  prerequisites: |
    Окрыта главная страница сайта  
  test-data: |
    Тестовые данные
    Логин = ilona Пароль = password
  steps:
    - Вводим логин
    - Вводим пароль
    - Нажимаем кнопку "Войти"
  expected-result: |
    Пользователь должен попасть на главную страницу
