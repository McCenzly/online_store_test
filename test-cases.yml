    Шрифты
  requirement: |
    На сайте должны быть различные шрифты для удобства сёрфинга
  prerequisites: |
    Открыта главная страница сайта
  expected-result: |
    Имеются различные шрифты

- summary: |
    Изображения без искажения
  requirement: |
    -  Сайт должен иметь качественные изображения без искажения 
  prerequisites: |
    Открыта главная страница сайта
  expected-result: |
    Все изображения смсотрятся гармонично без искажений
    
- summary: |
    Единый размер изображений
  requirement: |
    -  Сайт должен иметь единый размер изображений в списке товаров
  steps: |
    - Открываем главную страницу сайта
    - Проверяем через DevTools размер каждого изображения
    - Кликаем по каждому товару
    - Проверяем размер изображений в каждой карточке товара
  expected-result: |
    Все изображения имеют одинаковый размер

- summary: |
    Конвертация валюты
  requirement: |
    -  Сайт должен конвертировать валюту для удобства покупки из разных стран
  steps: |
    - Открываем главную страницу сайта
    - Меняем язык 
  expected-result: |
    Цена товара выводится в валюте выбранной страны

- summary: |
    Выбор количества покупаемого товара
  requirement: |
    Пользователь должен иметь возможность выбрать количество покупаемого товара
  prerequisites:
    Открыта главная страница
  steps:
    - Заходим на [сайт](https://hexlet-products-store.vercel.app/)
    - Авторизуемся
    - Выбираем товар и нажимаем "В корзину"
    - Переходим в корзину
    - Выбираем количество товара
  expected-result: |
    Пользователь выбирает необходимое количество товара

- summary: |
    Кнопки навигации
  requirement: |
    -  Сайт должен иметь удобные кнопки навигации
  steps: |
    - Открываем главную страницу сайта
    - Нажимаем "следующая"
    - Нажимаем "предыдущая"
    - Нажимаем "магазин"
    - Нажимаем "корзина"
  expected-result: |
    Все кнопки корректно работают

- summary: |
    Более двух изображений
  requirement: |
    -  У каждого товара должно быть более двух изображении
  steps: |
    - Открываем главную страницу сайта
    - Открываем поочередно карточки товаров
  expected-result: |
    Каждый товар имеет в карточке товара 2 и более изображения

- summary: |
    Остаток товара
  requirement: |
    -  После покупки товара на главной странице должен быть показан актуальный остаток товара
  steps: |
    - Открываем главную страницу сайта
    - Добавляем любой товар в корзину
    - Оформляем заказ
    - Переходим на главную страницу магазина
    - Смотрим значение остатка товара
  expected-result: |
    Остаток товара скорректировался

- summary: |
    Перевод страниц
  requirement: |
    -  Сайт при переводе языка должен переводить все тексты
  steps: |
    - Открываем главную страницу сайта
    - Изменяем язык 
    - Переходим в карточки товаров
    - Проверяем перевод текстов
  expected-result: |
    Все тексты на страницах переводятся на выбранный язык

- summary: |
    Переход на главную страницу магазина
  requirement: |
    -  При нажатии на кнопку "Магазин" сайт переходит на главную страницу магазина
  steps: |
    - Открываем главную страницу сайта
    - Нажимаем "Следующая"
    - Нажимаем "Магазин"
  expected-result: |
    Сайт перешел на главную страницу 

- summary: |
    Сброс фильтра категорий без перезагрузки страницы
  requirement: |
    -  Во вкладке выбора категории фильтра должна быть кнопка "Сбросить фильтры категорий"
  steps: |
    - Открываем главную страницу сайта
    - Выбтраем категорию товара
    - Нажимаем "Сбросить фильтры"
  expected-result: |
    Сайт сбросил фильтры категорий товаров

- summary: |
    Размер скидки
  requirement: |
    -  На сайте должен быть указан размер скидки в процентах
  expected-result: |
    В графе "Цена" указан размер скидки в процентах 

- summary: |
    Иконки стран языка сайта
  requirement: |
    -  В выборе языка должны быть иконки флагов страны данного языка
  steps: |
    - Открываем главную страницу сайта
    - Нажимаем "Язык"
  expected-result: |
    Иконки корректно отображаются

